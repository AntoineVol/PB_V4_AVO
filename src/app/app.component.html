<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="mat-color-principal">
    <img src="../assets/logo-banque.jpg" class="img-logo-banque">
    <span class="nom">ProxiBanque</span>
    <span class="nom nom-si">SI</span>
    <button mat-button>Liste des clients</button>

</mat-toolbar>
  
<mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">people</mat-icon>
        Liste client
      </ng-template>
      <div>
        <ul>
          <li *ngFor="let client of listClient">{{client.firstName}}</li>
        </ul>
          Content 1

      </div>
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">attach_money</mat-icon>
        Liste des comptes
      </ng-template>
      Content 2
    </mat-tab>
  
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Third
      </ng-template>
  
      Content 3
    </mat-tab>
  </mat-tab-group>
